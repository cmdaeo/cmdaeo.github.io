<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cmdaeo's Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen p-10">
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [tools, setTools] = React.useState([]);

            React.useEffect(() => {
                fetch('./tools-manifest.json')
                    .then(res => res.json())
                    .then(data => setTools(data))
                    .catch(err => console.log('Waiting for manifest generation...', err));
            }, []);

            return (
                <div className="max-w-4xl mx-auto">
                    <h1 className="text-4xl font-bold mb-8 text-gray-800">My Tools Collection</h1>
                    
                    {tools.length === 0 ? (
                        <p className="text-gray-500">Loading tools...</p>
                    ) : (
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            {tools.map(tool => (
                                <a key={tool.filename} href={tool.url} className="block group">
                                    <div className="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition border border-gray-100">
                                        <h3 className="text-xl font-bold text-gray-800 group-hover:text-blue-600 mb-2">
                                            {tool.title}
                                        </h3>
                                        <p className="text-gray-600">{tool.description}</p>
                                    </div>
                                </a>
                            ))}
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
